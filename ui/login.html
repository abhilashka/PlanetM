<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/login/styles.css">
    <script defer src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script defer src="../script/login.js"></script>
</head>

<body>
        <!-- Modal for Login -->

        <div class="mo" id="Modal-Login" tabindex="-1" role="dialog" aria-labelledby="Modal-Login"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Modal-Login">Welcome to Planet M</h5>
                        
                       
                        
                    </div>
                    <div class="modal-body">
                        <form action="" id="login_form">
                            <div class="form-group">
                                <label for="username">Enter your Email id or phone </label>
                                <input type="text" id="username" class="form-control rounded-pill" placeholder="Enter your Email id or phone.">
                                <div id="error-user" class="rounded-pill">Please enter your valid email or phone.</div>
    
                            </div>
                            <div class="form-group">
                                <label for="pass">Enter your password</label>
                                <input type="password" id="pass" class="form-control rounded-pill" placeholder="Enter your password.">
                                <div id="error-password" class="rounded-pill">Please enter valid name.</div>
    
                            </div>
                            <input type="submit" value="Login" class="btn btn-success rounded-pill" name="" id="btn-modal-login">
                        </form>
                    </div>
                    <div class="modal-footer"> <strong> Don't have an Account ?</strong>
                        <a id="registration-btn" class="btn btn-sm btn-outline-secondary rounded-pill" href="./register.html"> Register here</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
