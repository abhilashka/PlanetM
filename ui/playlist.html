<body>
    <!-- header started -->
    <div class="header">
        <div class="header-menu logo">
            <img src="../assests/images/logo1.png" alt="" class="logo-im">
            <div class="logo-text">
                <span>Planet</span><span>M</span>
            </div>
        </div>
        <div class="header-menu main-menu">
            <div class="menu-item" id="menu-item">
                <div class="main-menu-item">
                    <a href="./home.html">Home</a>
                </div>
                <div class="main-menu-item">
                    <a href="./discover.html">Explore</a>
                </div>
                <div class="main-menu-item">
                    <a href="./playlist.html">Playlist</a>
                </div>
                <div class="main-menu-item" onclick=" showme()">
                    Search
                </div>
                <div class="main-menu-item searchbar" id="menu-search">
                    <form>
                        <input class="form-control mr-l-2 hideme" type="search" id="searchmusic" placeholder="Search"
                            aria-label="Search" style="border-radius: 50px;">
                    </form>
                </div>
            </div>
            <div class="menu-symbol" id="menu-symbol">
                <div class="main-menu-item" onclick=" home()">
                    <svg viewBox="0 0 24 24" class="nav-item-icon" onclick="home()">
                        <g>
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z">

                            </path>
                        </g>
                    </svg>
                </div>
                <div class="main-menu-item" onclick=" explore()">
                    <svg viewBox="0 0 24 24" class="nav-item-icon">
                        <g>

                            </path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </g>
                    </svg>
                </div>
                <div class="main-menu-item" onclick=" library()">
                    <!-- Library -->
                    <svg viewBox="0 0 24 24" class="nav-item-icon" onclick="library()">
                        <g>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z">
                            </path>
                        </g>
                    </svg>
                </div>
                <div class="main-menu-item" onclick=" search()">
                    <!-- search -->
                    <svg viewBox="0 0 24 24" class="nav-item-icon" onclick="search()">
                        <g>
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </g>
                    </svg></div>
            </div>
        </div>
        <div class="header-menu" style="display: flex;justify-content: flex-end;">
            <button type="button" class="btn btn-home-register rounded-pill" data-backdrop="static"

                SIGN UP
            </button>
            <div class="header-menu"> <button type="button" class="btn btn-home-login rounded-pill"
                    data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#Modal-Login">
                    LOGIN
                </button>
                <div class="dropdown btn-home-profile ">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" onclick="profile()">Account</button>
                        <button class="dropdown-item" type="button" onclick="logout()">Log Out</button>
                    </div>
                </div>
            </div>
        </div>

    <form class="searchform">
        <input class="form-control mr-l-2 hideme" type="search" id="searchmusic" placeholder="Search"
            aria-label="Search">
    </form>

    <!-- header ended -->

    <!-- main started -->
    <div class="playlist-container" id="playlist" style="padding: 100px;">
        <div class="playlist-item create"
            style="background-image: url(https://www.gstatic.com/youtube/media/ytm/images/pbg/create-playlist-@210.png);"
            data-toggle="modal" data-target="#exampleModal">
        </div>
    </div>
    <!-- main ended -->
