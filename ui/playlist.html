    <div class="playlist-container" id="playlist">

        <div class="playlist-item create"
            style="background-image: url(https://www.gstatic.com/youtube/media/ytm/images/pbg/create-playlist-@210.png);"
            data-toggle="modal" data-target="#exampleModal">

        </div>



    </div>










    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create playlist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form" action="" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="title" name="title">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="description"
                                name="description">
                        </div>

                        <div class="modal-footer">

                            <input id="submit" type="button" class="btn btn-primary" name="submit" value="SAVE"
                                data-dismiss="modal">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </form>






                </div>

            </div>
        </div>
    </div>
